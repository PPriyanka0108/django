<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<h1>Please Fill the Details</h1>
<body>
	<form method="POST">
		{%csrf_token%}
		<label><b> Doctor Name:</b></label>
		<input type="text" placeholder='Doctor Name' name="doc_name" required="True"><br><br>
		<label><b> Doctor Specialization: </b></label>
		<select required="True" name="doc_specialization">
			<option>Cardiology</option>
			<option>Neurology</option>
			<option>Immunology</option>
			<option>Toxicology</option>
		</select><br><br>
		<label><b> Doctor Qualification: </b></label>
		<select required="True" name="doc_qualification">
			<option>MBBS</option>
			<option>MDS</option>
			<option>BPT</option>
			<option>B.Pharmacy</option>			
		</select><br><br>
		<input type="submit" name="submit" value='Submit'>
	</form>

</body>
</html>
